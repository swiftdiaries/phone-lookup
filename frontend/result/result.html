<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>People Search</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body class="mdl-demo mdl-color--grey-300 mdl-color-text--grey-700 mdl-base">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-500 mdl-shadow--4dp">
          <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary mdl-shadow--4dp">
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            </div>
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
              <h1>{{.Name}}</h1>
            </div>
            <div class="mdl-layout--large-screen-only mdl-layout__header-row">
            </div>
          </header>
        <style>
          .back-button {
            align-self: auto
          }
        </style>
        <div class="back-button">  
          <a href="http://localhost:9090/" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Back to Search</a>
        </div>
        <style>
            .section.section--center {
              max-width: 860px;     
            }
          </style>
          <section class="section--center mdl-grid mdl-color--grey-100 mdl-grid--no-spacing mdl-shadow--2dp">  
          <div class="mdl-card__supporting-text mdl-color-text--accent">
            <h4 class="name">Full Name:{{.Name}}</h4> <br>
            <h4 class="name">Phone Number:&nbsp;&nbsp;{{.Phonenumber}}</h4> <br>
            <h4 class="name">Current Address:{{.Address}}</h4> <br>
          </div>
        </section>
  </body>
</html>
